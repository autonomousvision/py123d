pandaset_dataset:
  _target_: py123d.conversion.datasets.pandaset.pandaset_converter.PandasetConverter
  _convert_: 'all'

  splits: ["pandaset_train", "pandaset_val", "pandaset_test"]
  pandaset_data_root: ${dataset_paths.pandaset_data_root}

  dataset_converter_config:
    _target_: py123d.conversion.dataset_converter_config.DatasetConverterConfig
    _convert_: 'all'

    force_log_conversion: ${force_log_conversion}
    force_map_conversion: ${force_map_conversion}

    # Ego
    include_ego: true

    # Box Detections
    include_box_detections: true

    # Pinhole Cameras
    include_pinhole_cameras: true
    pinhole_camera_store_option: "binary"

    # LiDARs
    include_lidars: true
    lidar_store_option: "binary"

    # Not available:
    include_map: false
    include_fisheye_mei_cameras: false
    include_traffic_lights: false
    include_scenario_tags: false
    include_route: false


  # NOTE: Pandaset does not have official splits, so we create our own here.
  # We use 80% of the logs for training, 10% for validation, and 10% for testing.

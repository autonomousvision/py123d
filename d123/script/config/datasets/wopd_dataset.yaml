wopd_dataset:
  _target_: d123.datasets.wopd.wopd_data_converter.WOPDDataConverter
  _convert_: 'all'

  splits: ["wopd_train"]
  log_path: null # TODO: implement

  data_converter_config:
    _target_: d123.datasets.raw_data_converter.DataConverterConfig
    _convert_: 'all'

    output_path: ${d123_data_root}
    force_log_conversion: ${force_log_conversion}
    force_map_conversion: ${force_map_conversion}

    # Ego
    include_ego: true

    # Box Detections
    include_box_detections: true

    # Traffic Lights
    include_traffic_lights: true

    # Cameras
    include_cameras: true
    camera_store_option: "path" # "path", "binary", "mp4"

    # LiDARs
    include_lidars: true
    lidar_store_option: "path" # "path", "binary"

    # Scenario tag / Route
    # NOTE: These are only supported for nuPlan. Consider removing or expanding support.
    include_scenario_tags: false
    include_route: false
